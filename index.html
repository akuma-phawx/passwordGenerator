<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <h3 id="passwordz">password</h3>
      <form id="passwordGeneratorForm" class="formm">
        <label for="charNumber">Number of Characters</label>
        <div class="character-amount-container">
          <input id="charRange" type="range" value="10" min="1" max="50" />
          <input class="number-input" id="charNumber" type="number" value="10" min="1" max="50" />
        </div>
        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase" />

        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers" />

        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols" />

        <button type="submit">Generate Password</button>
      </form>
    </div>

    <script src="script.js"></script>  
</body>
</html>
